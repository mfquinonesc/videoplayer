<div class="card">
  <div class="card-image">
    <figure class="image">
      <img *ngIf="content.imageUrl && !content.videoUrl" alt="Image" [src]="content.imageUrl">

      <video *ngIf="content.videoUrl" controls autoplay loop muted >
        <source [src]="content.videoUrl">        
        Your browser does not support the video tag.
      </video>
    </figure>
  </div>
  <div class="card-content">
    <p class="title is-6 has-text-weight-semibold">{{content.title}}</p>
    <p class="subtitle is-7 has-text-weight-semibold">{{content.description }}</p>

    <div class="buttons">
      <button class="button is-black" type="button" [disabled]="isLoading" (click)="toggleSchedule()">
        <span class="icon"><i class="fa-solid fa-clock"></i></span>
      </button>
      <button class="button is-black" type="button" [disabled]="isLoading" (click)="toggle()">
        <span class="icon"><i class="fa-solid fa-pen"></i></span>
      </button>
      <button class="button is-black" type="button" [disabled]="isLoading" (click)="delete()">
        <span class="icon"><i class="fa-solid fa-trash"></i></span>
      </button>
    </div>
  </div>
</div>

<app-content-modal [isUpdating]="true" [updateContent]="content" [isActive]="isEditing" (closeEvent)="toggle()" (saveEvent)="update()"></app-content-modal>

<app-schedule-modal [playlists]="playlists" [content]="content" [isActive]="isDating" (cancelEvent)="toggleSchedule()" (saveEvent)="update()"></app-schedule-modal>
