<div class="tab-content">
  <h3 class="title is-4 has-text-weight-semibold">Crear Cuenta</h3>
  <form [formGroup]="registForm" (ngSubmit)="submit()">
    <div class="field">
      <label class="label" for="name">Nombre</label>
      <div class="control">
        <input formControlName="name" id="name" class="input" type="text" placeholder="Nombre" required>
      </div>
    </div>
    <div>
      <small *ngIf="name.invalid && (name.touched || name.dirty)">Nombre inválido</small>
    </div>

    <div class="field">
      <label class="label" for="lastname">Apellido</label>
      <div class="control">
        <input formControlName="lastname" id="lastname" class="input" type="text" placeholder="Apellido" required>
      </div>
    </div>
    <div>
      <small *ngIf="lastname.invalid && (lastname.touched || lastname.dirty)">Apellido inválido</small>
    </div>

    <div class="field">
      <label class="label" for="email">Correo</label>
      <div class="control">
        <input formControlName="email" id="email" class="input" type="email" placeholder="Correo" required>
      </div>
    </div>
    <div>
      <small *ngIf="email.invalid && (email.touched || email.dirty)">Correo inválido</small>
    </div>

    <div class="field">
      <label class="label" for="password">Contraseña</label>
      <div class="control">
        <input formControlName="password" id="password" class="input" type="password" placeholder="Contraseña" required>
      </div>
      <div>
        <small *ngIf="password.invalid && (password.touched || password.dirty)">Contraseñas inválida</small>
      </div>
    </div>

    <div class="field">
      <label class="label" for="confirmPassword">Confirmar Contraseña</label>
      <div class="control">
        <input formControlName="confirmPassword" id="confirmPassword" class="input" type="password" placeholder="Confirme su contraseña"
          required>
      </div>
    </div>
    <div>
      <small *ngIf="(confirmPassword.value != password.value || confirmPassword.invalid) && (confirmPassword.touched || confirmPassword.dirty)">
        Las contraseñas deben ser iguales
      </small>
    </div>

    <div class="field">
      <label class="label" for="isAdmin">
        <div class="control">
          <input formControlName="isAdmin" id="isAdmin" type="checkbox" />
          ¿Es usted administrador?
        </div>
      </label>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-black is-fullwidth" [ngClass]="{'is-loading':isLoading}" type="submit"
          [disabled]="registForm.invalid || isLoading">Registrarse</button>
      </div>
    </div>
  </form>
</div>

<app-message [message]="message" (acceptEvent)="accept()"></app-message>
