<div class="modal" [ngClass]="{'is-active':message.isActive}">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{message.title}}</p>
            <button class="delete" aria-label="close" (click)="cancel()"></button>
        </header>
        <section class="modal-card-body">
            <p>{{message.text}}</p>
        </section>
        <footer class="modal-card-foot">
            <button *ngIf="message.showConfirm" class="button is-black mr-2" (click)="accept()">Aceptar</button>
            <button *ngIf="message.showCancel" class="button is-warning" (click)="cancel()">Cancelar</button>
        </footer>
    </div>
</div>
