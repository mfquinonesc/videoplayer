
  <!-- Main content container -->
  <section class="login-container">
    <div class="form-container">
      <!-- Tabs -->
      <div class="tabs is-centered">
        <ul>
          <li class="is-active" id="login-tab">
            <a href="#">Login</a>
          </li>
          <li id="register-tab">
            <a href="#">Registro</a>
          </li>
        </ul>
      </div>

      <!-- Login Form -->
      <div class="tab-content" id="login-content">
        <h3 class="title is-4">Iniciar Sesión</h3>
        <form action="#" method="POST">
          <div class="field">
            <label class="label">Correo Electrónico</label>
            <div class="control">
              <input class="input" type="email" placeholder="Ingrese su correo" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control">
              <input class="input" type="password" placeholder="Ingrese su contraseña" required>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth">Iniciar Sesión</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="tab-content is-hidden" id="register-content">
        <h3 class="title is-4">Crear Cuenta</h3>
        <form action="#" method="POST">
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ingrese su nombre" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ingrese su apellido" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Correo Electrónico</label>
            <div class="control">
              <input class="input" type="email" placeholder="Ingrese su correo" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control">
              <input class="input" type="password" placeholder="Ingrese su contraseña" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Confirmar Contraseña</label>
            <div class="control">
              <input class="input" type="password" placeholder="Confirme su contraseña" required>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth">Registrarse</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
